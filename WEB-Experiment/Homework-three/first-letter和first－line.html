<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>first-letter和first－line</title>
    <style>
        p:first-letter{/*伪类选择器，设置第一个字*/
            /*设置浮动，和字体大小*/
            font-size: 2em;
            float: left;
        }
        p:first-line{/*伪类选择器，设置第一行*/
            font-weight: bold;
            letter-spacing: 0.3em;/*字与字之间的间隔*/
        }
    </style>
</head>
<body>
<p>春天来临，又到了播种耕种的季节，新皇后将炒熟了的麦子，
    发送给全国不知情的农夫。已经熟透了的麦子，无论怎样浇水、施肥，当然都无法发出芽来。</p>
</body>
</html>
